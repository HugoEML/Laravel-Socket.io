<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Websockets</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6f7642fa53.js" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="navbar navbar-light bg-primary">
        <a href="/" class="navbar-brand mx-auto">Chat Websocket</a>
    </nav>

    <div id="nickWrap" class="card col-md-4 mt-5 mx-auto">
        <div class="card-header">
            <h3>Enter your Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input id="nickname" type="text" class="form-control">
                <button type="submit" class="btn btn-primary mt-2">
                    <i class="fas fa-location-arrow"></i> Send
                </button>
            </form>
        </div>
    </div>

    <div id="contentWrap" class="container">
       <div class="row mt-4">
           <div class="col-md-6 offset-md-1">
               <div class="card">
                   <div class="card-header">
                       <h4>Let's Chat</h4>
                   </div>
                   <div id="chat" class="card-body">
                   </div>
                   <form id="message-form" class="card-footer">
                       <div class="input-group">
                           <input type="text" id="message" class="form-control">
                           <div class="input-group-append">
                               <button type="submit" class="btn btn-primary">
                                   <i class="fas fa-location-arrow"></i> Send
                               </button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
           <div class="col-md-4">
               <div class="card">
                   <div class="card-header">
                       <h3>Users</h3>
                   </div>
                   <div class="card-body">
                       <div id="usernames"></div>
                   </div>
               </div>
           </div>
       </div> 
    </div>


    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
